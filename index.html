<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(rgb(92, 92, 92), rgb(206, 206, 206));
            height: 100vh;
        }
        .form-group {
            max-width: 300px;
            width: 100%;
        }
        .container {
            margin-top: 80px;
            max-width: 500px;
            border-radius: 50px;
        }

        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center text-bg-dark p-3 ">
        <div class="mb-4">
            <h1 class="text-center">CALCULATOR</h1>
        </div>

        <div class="form-group mb-3">
            <label for="num1" class="form-label">First Number:</label>
            <input type="number" id="num1" class="form-control form-control-sm">
        </div>

        <div class="form-group mb-3">
            <label for="num2" class="form-label">Second Number:</label>
            <input type="number" id="num2" class="form-control form-control-sm">
        </div>

        <div class="mb-3">
            <label for="operator" class="form-label">Operator:</label>
            <select id="operator" class="form-select-sm">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>
        </div>
    <button onclick="calculate()" class="btn btn-primary">Calculate</button>
    <h3 class="mt-4">Result: <span id="result">0</span></h3>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
